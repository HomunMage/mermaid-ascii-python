name: Build and Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: write

jobs:
  build:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      startsWith(github.event.workflow_run.head_branch, 'v')

    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact: mermaid-ascii-linux-x86_64
            binary: mermaid-ascii
          - target: aarch64-unknown-linux-gnu
            artifact: mermaid-ascii-linux-aarch64
            binary: mermaid-ascii
          - target: x86_64-pc-windows-gnu
            artifact: mermaid-ascii-windows-x86_64.exe
            binary: mermaid-ascii.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Build with Docker
        run: |
          docker buildx build \
            --build-arg TARGET=${{ matrix.target }} \
            --build-arg VERSION=${{ github.event.workflow_run.head_branch }} \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --output type=local,dest=./out .

      - name: Rename binary
        run: mv out/${{ matrix.binary }} ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  build-wasm:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      startsWith(github.event.workflow_run.head_branch, 'v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Build WASM with Docker
        run: |
          docker buildx build \
            -f Dockerfile.wasm \
            --build-arg VERSION=${{ github.event.workflow_run.head_branch }} \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --output type=local,dest=./out .

      - name: Package WASM
        run: tar czf mermaid-ascii-wasm.tar.gz -C out .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mermaid-ascii-wasm.tar.gz
          path: mermaid-ascii-wasm.tar.gz

  release:
    runs-on: ubuntu-latest
    needs: [build, build-wasm]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.workflow_run.head_branch }}
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          artifacts: artifacts/*
          allowUpdates: true
