name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            archive: mermaid-ascii-linux-x86_64.tar.gz
          - target: aarch64-unknown-linux-gnu
            archive: mermaid-ascii-linux-aarch64.tar.gz
          - target: x86_64-pc-windows-gnu
            archive: mermaid-ascii-windows-x86_64.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Docker
        run: |
          docker buildx build \
            --build-arg TARGET=${{ matrix.target }} \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --output type=local,dest=./out .

      - name: Package (tar.gz)
        if: "!contains(matrix.archive, '.zip')"
        run: tar czf ${{ matrix.archive }} -C out .

      - name: Package (zip)
        if: contains(matrix.archive, '.zip')
        run: cd out && zip -r ../${{ matrix.archive }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build WASM with Docker
        run: |
          docker buildx build \
            -f Dockerfile.wasm \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --output type=local,dest=./out .

      - name: Package WASM
        run: tar czf mermaid-ascii-wasm.tar.gz -C out .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mermaid-ascii-wasm.tar.gz
          path: mermaid-ascii-wasm.tar.gz

  release:
    runs-on: ubuntu-latest
    needs: [build, build-wasm]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          artifacts: artifacts/*
          allowUpdates: true
