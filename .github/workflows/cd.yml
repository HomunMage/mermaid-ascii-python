name: static page build

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build WASM with Docker
        run: |
          docker buildx build \
            -f Dockerfile.wasm \
            --output type=local,dest=./wasm-out .

      - name: Copy WASM to _site
        run: |
          cp wasm-out/mermaid_ascii.js _site/
          cp wasm-out/mermaid_ascii_bg.wasm _site/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
